  <mat-card class="dashboard-card mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>
        <mat-icon color="primary" class="card-icon">analytics</mat-icon>
        <p style="margin-top: 1rem;">Ferramentas de Engenharia de Dados AWS</p>
      </mat-card-title>
      <mat-card-subtitle>Selecione uma ferramenta.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="service-buttons-grid">
        <button mat-raised-button color="accent" routerLink="/recomendador">
          <mat-icon>cloud_queue</mat-icon> Recomendador
        </button>
        <button mat-raised-button color="accent" (click)="openEc2CalculatorModal()">
          Calcular Custo EC2
        </button>
        <button mat-raised-button color="accent" routerLink="/arquiteturas-salvas">
          <mat-icon>storage</mat-icon> Arquiteturas salvas
        </button>
        <button mat-raised-button color="basic" disabled>
          Calcular Custo Glue (Em Breve)
        </button>
      </div>
      <p class="disclaimer-text">
        O objetivo é ajudá-lo a encontrar a melhor configuração com o menor custo possível para suas necessidades de engenharia de dados na AWS.
      </p>
    </mat-card-content>
  </mat-card>

</div>
